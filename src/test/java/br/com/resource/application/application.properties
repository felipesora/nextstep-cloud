# Desativa JPA e DataSource somente durante testes
spring.autoconfigure.exclude=\
org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration,\
org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

# Dummy datasource (não será usado)
spring.datasource.url=jdbc:postgresql://localhost:5432/does_not_matter
spring.datasource.username=none
spring.datasource.password=none
spring.datasource.driver-class-name=org.postgresql.Driver

# Impede criação de tabelas nos testes
spring.jpa.hibernate.ddl-auto=none
